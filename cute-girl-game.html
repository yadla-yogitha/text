<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%) scale(0);
            width: 280px;
            height: 280px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 20;
            cursor: pointer;
            filter: drop-shadow(0 20px 40px rgba(255, 20, 147, 0.6)) 
                    drop-shadow(0 0 20px rgba(255, 192, 203, 0.8));
        }

        /* Cute glossy shine effect on heart */
        .message .shine {
            position: absolute;
            top: 80px;
            left: 50px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(255, 255, 255, 0.4) 40%,
                transparent 70%);
            border-radius: 50%;
            transform: rotate(-45deg);
            z-index: 2;
            pointer-events: none;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        /* Cute decorative stars */
        .message .star {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            z-index: 3;
            pointer-events: none;
            text-shadow: 0 0 10px #FFD700;
            animation: twinkle 2s ease-in-out infinite;
        }

        .message .star:nth-child(3) { top: 20px; left: 30px; animation-delay: 0s; }
        .message .star:nth-child(4) { top: 30px; right: 40px; animation-delay: 0.5s; }
        .message .star:nth-child(5) { bottom: 40px; left: 20px; animation-delay: 1s; }
        .message .star:nth-child(6) { bottom: 30px; right: 30px; animation-delay: 1.5s; }

        @keyframes twinkle {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.8; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
        }

        .message::before {
            content: "";
            position: absolute;
            top: 70px;
            left: 140px;
            width: 140px;
            height: 210px;
            background: linear-gradient(135deg, 
                #FF1493 0%, 
                #FF69B4 30%,
                #FFB6C1 60%,
                #FFC0CB 100%);
            border-radius: 70px 70px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            transition: all 0.3s ease;
            box-shadow: 
                inset -8px -8px 20px rgba(255, 255, 255, 0.4),
                inset 8px 8px 20px rgba(255, 20, 147, 0.3),
                0 0 30px rgba(255, 105, 180, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .message::after {
            content: "";
            position: absolute;
            top: 70px;
            left: 0;
            width: 140px;
            height: 210px;
            background: linear-gradient(135deg, 
                #FF1493 0%, 
                #FF69B4 30%,
                #FFB6C1 60%,
                #FFC0CB 100%);
            border-radius: 70px 70px 0 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
            transition: all 0.3s ease;
            box-shadow: 
                inset -8px -8px 20px rgba(255, 255, 255, 0.4),
                inset 8px 8px 20px rgba(255, 20, 147, 0.3),
                0 0 30px rgba(255, 105, 180, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .message-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-size: 24px;
            font-weight: bold;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            line-height: 1.4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message.show {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
            }
            25% { 
                transform: translate(-50%, -50%) scale(1.08); 
            }
            50% { 
                transform: translate(-50%, -50%) scale(1); 
            }
            75% { 
                transform: translate(-50%, -50%) scale(1.05); 
            }
        }

        .message:hover {
            animation: none;
            transform: translate(-50%, -50%) scale(1.15) rotate(5deg);
            filter: drop-shadow(0 25px 50px rgba(255, 20, 147, 0.9))
                    drop-shadow(0 0 30px rgba(255, 192, 203, 1))
                    drop-shadow(0 0 50px rgba(255, 105, 180, 0.6));
        }

        .message:hover::before,
        .message:hover::after {
            box-shadow: 
                inset -10px -10px 25px rgba(255, 255, 255, 0.6),
                inset 10px 10px 25px rgba(255, 20, 147, 0.4),
                0 0 40px rgba(255, 105, 180, 0.8);
        }

        .sparkle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            pointer-events: none;
            z-index: 15;
            box-shadow: 0 0 10px #FFD700;
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #FFB6C1;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <video id="bgVideo" autoplay muted playsinline>
        <source src="WhatsApp Video 2026-02-07 at 11.06.24 PM.mp4" type="video/mp4">
    </video>

    <div class="message" id="message">
        <div class="shine"></div>
        <div class="message-text">
            Oye em chustunav! ðŸ’•<br>
            Click Here
        </div>
    </div>

    <script>
        const message = document.getElementById('message');

        // Show message with animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                message.classList.add('show');
                createSparkles();
            }, 4000);
        });

        // Click handler
        message.addEventListener('click', () => {
            createExplosion();
            setTimeout(() => {
                window.location.href = 'valentine-week.html';
            }, 500);
        });

        // Create sparkles around the heart
        function createSparkles() {
            setInterval(() => {
                if (message.classList.contains('show')) {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    
                    const heartRect = message.getBoundingClientRect();
                    const angle = Math.random() * Math.PI * 2;
                    const radius = 150 + Math.random() * 50;
                    
                    const x = heartRect.left + heartRect.width / 2 + Math.cos(angle) * radius;
                    const y = heartRect.top + heartRect.height / 2 + Math.sin(angle) * radius;
                    
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    
                    document.body.appendChild(sparkle);
                    
                    animateSparkle(sparkle, x, y);
                }
            }, 300);
        }

        function animateSparkle(sparkle, startX, startY) {
            let opacity = 1;
            let scale = 0;
            let frame = 0;
            
            const animate = () => {
                frame++;
                scale = Math.min(frame / 10, 1);
                opacity = Math.max(1 - frame / 30, 0);
                
                sparkle.style.transform = `scale(${scale})`;
                sparkle.style.opacity = opacity;
                
                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    sparkle.remove();
                }
            };
            
            animate();
        }

        // Create explosion effect on click
        function createExplosion() {
            const heartRect = message.getBoundingClientRect();
            const centerX = heartRect.left + heartRect.width / 2;
            const centerY = heartRect.top + heartRect.height / 2;
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = 5 + Math.random() * 3;
                    
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    document.body.appendChild(particle);
                    
                    animateParticle(particle, centerX, centerY, angle, velocity);
                }, i * 10);
            }
        }

        function animateParticle(particle, startX, startY, angle, velocity) {
            let frame = 0;
            let x = startX;
            let y = startY;
            
            const animate = () => {
                frame++;
                x += Math.cos(angle) * velocity;
                y += Math.sin(angle) * velocity;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = Math.max(1 - frame / 60, 0);
                
                if (frame < 60) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            animate();
        }

        // Create ambient floating particles
        function createAmbientParticles() {
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * window.innerWidth + 'px';
                particle.style.top = window.innerHeight + 'px';
                particle.style.background = ['#FFB6C1', '#FFD700', '#FF69B4'][Math.floor(Math.random() * 3)];
                
                document.body.appendChild(particle);
                
                floatParticle(particle);
            }, 800);
        }

        function floatParticle(particle) {
            let y = window.innerHeight;
            let x = parseFloat(particle.style.left);
            const drift = (Math.random() - 0.5) * 2;
            
            const animate = () => {
                y -= 2;
                x += drift;
                
                particle.style.top = y + 'px';
                particle.style.left = x + 'px';
                particle.style.opacity = Math.min(1, (window.innerHeight - y) / 200);
                
                if (y > -10) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            };
            
            animate();
        }

        createAmbientParticles();
    </script>
</body>
</html>
